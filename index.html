  <input type="submit" value="Submit" onclick="buildPage()">

<script>
function buildPage() {
  var first = document.getElementById('inputFirst').value;
  var second = document.getElementById('inputSecond').value;
  var myWindow = window.open("");
    myWindow.document.write(
      `<!DOCTYPE html>
        <html>

        <frameset cols="50%,50%">
          <frame src="`+ first +`">
          <frame src="`+ second +`">
        </frameset>

        </html>`
    );
}
</script>
